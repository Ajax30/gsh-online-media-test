<!DOCTYPE html>
<html lang="en">
<head>
  <title>GCH</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div id="app">
  
    <header class="site-header">
      <img src="assets/images/logo.png" alt="Logo">
    </header>


    <main class="main">

      <table class="games-table">
        <thead>
          <tr>
            <th>#</th>
            <th class="team">Team</th>
            <th class="values">MP</th>
            <th class="values">G</th>
            <th class="values">PTS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="count">1</span>
            </td>
            <td>PSV Eindhoven</td>
            <td class="values">36</td>
            <td class="values">28</td>
            <td class="values">29</td>
          </tr>
          <tr>
            <td>
              <span class="count">2</span>
            </td>
            <td>PSV Eindhoven</td>
            <td class="values">36</td>
            <td class="values">28</td>
            <td class="values">29</td>
          </tr>
          <tr>
            <td>
              <span class="count">3</span>
            </td>
            <td>PSV Eindhoven</td>
            <td class="values">36</td>
            <td class="values">28</td>
            <td class="values">29</td>
          </tr>
        </tbody>
      </table>
      
    </main>

  </div> 

<script src="assets/js/script.js"></script>
</body>
</html>
